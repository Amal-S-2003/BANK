<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            height: 88vh;
        }
    </style>
</head>

<body>
    <nav class="px-5 py-2">
        <h1 class="fw-bold">VaultX</h1>
    </nav>
    <section>
        <div class="container  d-flex align-items-center justify-content-center">
            <div class="card col-10 rounded-1 d-flex flex-row  ">
                <div class="col-6 d-flex justify-content-center align-items-center p-2">
                    <img src="https://www.retailbankerinternational.com/wp-content/uploads/sites/2/2023/09/weavr-image.png"
                        class="w-100  rounded-start-1 ms-5" alt="">
                </div>
                <div class="col-6 d-flex flex-column justify-content-center text-center p-5">
                    <h1 class="text-uppercase fw-bolder">Register</h1>
                    <input type="text" class="rounded-3 p-2 col-12" placeholder="Username" name="uname" id="uname">
                    <input type="text" class="rounded-3 p-2 col-12 mt-3" placeholder="Account Number" name="acno"
                        id="acno">
                    <input type="password" class="rounded-3 col-12 p-2 mt-3" placeholder="Password" name="pswd"
                        id="pswd">
                    <button class="mt-3 p-2 rounded-1 col-3 align-self-center" onclick="reg()">Register</button>
                    <p class="mt-3 text-center"><a href="login.html" class="mx-1 fw-bolder">Sign in</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
